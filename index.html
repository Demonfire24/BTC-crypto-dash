<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Realâ€‘Time Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b0e1a 0%, #1a1f2f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .dashboard {
            width: 100%;
            max-width: 560px;
            background: rgba(18, 22, 36, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 125, 241, 0.15);
            border-radius: 3rem;
            padding: 2rem 2rem 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(247, 147, 26, 0.1) inset;
            transition: box-shadow 0.3s ease;
        }

        .dashboard:hover {
            box-shadow: 0 30px 60px -12px rgba(247, 147, 26, 0.25), 0 0 0 1px rgba(247, 147, 26, 0.3) inset;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .btc-icon {
            background: #f7931a;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: #0b0e1a;
            box-shadow: 0 8px 18px rgba(247, 147, 26, 0.3);
        }

        .title h1 {
            color: white;
            font-weight: 500;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
        }

        .title p {
            color: #9aa3b8;
            font-size: 0.9rem;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            background: #2d354a;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 500;
            color: #bdc6dd;
            letter-spacing: 0.3px;
            border: 1px solid #404a60;
        }

        /* main price card */
        .price-card {
            background: rgba(10, 14, 23, 0.7);
            border-radius: 2.5rem;
            padding: 2rem 2rem 1.8rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        .price-label {
            color: #a3adc9;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .price-label span {
            background: #f7931a20;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            color: #f9b45b;
            font-size: 0.7rem;
            border: 1px solid #f7931a40;
        }

        .main-price {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.8rem 0.5rem;
        }

        .price-value {
            font-size: 4rem;
            font-weight: 600;
            color: white;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(247, 147, 26, 0.3);
        }

        .price-value small {
            font-size: 1.8rem;
            font-weight: 400;
            color: #7b88a8;
            letter-spacing: normal;
            margin-left: 0.3rem;
        }

        .change-indicator {
            background: #1f2538;
            padding: 0.5rem 1.2rem;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid #2e3750;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .change-up {
            color: #4ade80;
        }

        .change-down {
            color: #f87171;
        }

        .change-neutral {
            color: #9ca3af;
        }

        .change-percent {
            background: #2a3147;
            padding: 0.2rem 0.7rem;
            border-radius: 40px;
            font-size: 1rem;
            color: #e2e8f0;
        }

        /* footer grid (meta + status) */
        .dashboard-footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem 1.5rem;
        }

        .last-updated {
            background: #151b2b;
            padding: 0.9rem 1.6rem;
            border-radius: 3rem;
            border: 1px solid #2a3249;
            flex: 1 1 auto;
            min-width: 180px;
        }

        .last-updated .label {
            color: #818cae;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .last-updated .time {
            color: #d9e0f0;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .time.live-dot::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            margin-right: 6px;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .source-badge {
            background: #1f263b;
            border-radius: 3rem;
            padding: 0.9rem 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: 1px solid #333d5a;
            color: #b7c1dd;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .source-badge i {
            color: #fcd34d;
            font-style: normal;
            background: #2f3a58;
            padding: 0.2rem 0.6rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .error-message {
            color: #fca5a5;
            background: #451a1a;
            border-radius: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            border: 1px solid #991b1b;
            display: inline-block;
            margin-top: 1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.6rem;
            color: #9aa6c7;
            font-size: 1rem;
            padding: 0.8rem 0;
        }

        .loading .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #2f3b5c;
            border-top: 3px solid #f7931a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- header -->
        <div class="header">
            <div class="btc-icon">â‚¿</div>
            <div class="title">
                <h1>Bitcoin tracker</h1>
                <p><span class="badge">LIVE</span> real-time price Â· USD</p>
            </div>
        </div>

        <!-- main price area -->
        <div class="price-card">
            <div class="price-label">
                BTC/USD
                <span>â–² Binance</span>
            </div>
            <div class="main-price">
                <div class="price-value" id="btcPrice">â€” <small>USD</small></div>
                <div class="change-indicator" id="changeContainer">
                    <span id="changeArrow">âš«</span>
                    <span id="changePercent">0.00%</span>
                </div>
            </div>
        </div>

        <!-- footer: last updated + source -->
        <div class="dashboard-footer">
            <div class="last-updated">
                <div class="label">Last update</div>
                <div class="time live-dot" id="updateTime">â€”</div>
            </div>
            <div class="source-badge">
                <span>ðŸ“¡</span> Binance API <i>5s polling</i>
            </div>
        </div>

        <!-- hidden loading / error placeholder (shown dynamically) -->
        <div id="errorContainer" class="error-message hidden"></div>
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div> fetching latest price...
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const priceEl = document.getElementById('btcPrice');
            const updateTimeEl = document.getElementById('updateTime');
            const changeArrowEl = document.getElementById('changeArrow');
            const changePercentEl = document.getElementById('changePercent');
            const changeContainer = document.getElementById('changeContainer');
            const errorContainer = document.getElementById('errorContainer');
            const loadingEl = document.getElementById('loadingIndicator');

            // State
            let previousPrice = null;
            let currentPrice = null;
            let fetchInterval = null;
            let isFirstFetch = true;

            // Binance API endpoint (BTCUSDT price)
            const API_URL = 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT';

            // Helper: format number with thousands separators and 2 decimals
            function formatPrice(price) {
                if (price === null || price === undefined) return 'â€”';
                return parseFloat(price).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            // Helper: update UI with new price data
            function updateDashboard(priceData) {
                // priceData is { symbol, price } from Binance
                const newPrice = parseFloat(priceData.price);
                if (isNaN(newPrice)) {
                    throw new Error('Invalid price from API');
                }

                // Store current price
                currentPrice = newPrice;

                // Update price display
                priceEl.innerHTML = `${formatPrice(newPrice)} <small>USD</small>`;

                // Update timestamp
                const now = new Date();
                updateTimeEl.textContent = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                });

                // Calculate change if we have previous price
                if (previousPrice !== null) {
                    const diff = newPrice - previousPrice;
                    const percent = (diff / previousPrice) * 100;
                    const absPercent = percent.toFixed(2);
                    const sign = diff > 0 ? '+' : (diff < 0 ? '' : 'Â±'); // diff negative shows minus sign automatically

                    // Set arrow and color
                    if (diff > 0) {
                        changeArrowEl.innerHTML = 'â–²';
                        changeArrowEl.className = 'change-up';
                        changePercentEl.className = 'change-percent change-up';
                    } else if (diff < 0) {
                        changeArrowEl.innerHTML = 'â–¼';
                        changeArrowEl.className = 'change-down';
                        changePercentEl.className = 'change-percent change-down';
                    } else {
                        changeArrowEl.innerHTML = 'â€¢';
                        changeArrowEl.className = 'change-neutral';
                        changePercentEl.className = 'change-percent change-neutral';
                    }

                    changePercentEl.textContent = (diff === 0 ? '0.00' : (sign + absPercent)) + '%';
                } else {
                    // First fetch â€“ no change to show
                    changeArrowEl.innerHTML = 'âš«';
                    changeArrowEl.className = 'change-neutral';
                    changePercentEl.textContent = '0.00%';
                    changePercentEl.className = 'change-percent change-neutral';
                }

                // Update previous price for next comparison
                previousPrice = newPrice;

                // Hide any loading/error indicators
                loadingEl.classList.add('hidden');
                errorContainer.classList.add('hidden');
            }

            // Show error message
            function showError(message) {
                errorContainer.textContent = `âš ï¸ ${message}`;
                errorContainer.classList.remove('hidden');
                loadingEl.classList.add('hidden');
                // Keep previous price visible if exists
            }

            // Show loading (only on first fetch or manual)
            function showLoading() {
                if (isFirstFetch) {
                    loadingEl.classList.remove('hidden');
                }
            }

            // Main fetch function
            async function fetchBitcoinPrice() {
                // If it's the first load, show loading
                if (isFirstFetch) {
                    showLoading();
                }

                try {
                    const response = await fetch(API_URL);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} â€” ${response.statusText}`);
                    }

                    const data = await response.json();

                    // Binance returns { symbol: "BTCUSDT", price: "12345.67" }
                    if (!data || !data.price) {
                        throw new Error('Unexpected API response format');
                    }

                    // Success: update dashboard
                    updateDashboard(data);
                    
                    // After first success, set flag false
                    if (isFirstFetch) isFirstFetch = false;

                } catch (err) {
                    console.warn('Fetch error:', err);
                    // Show error but don't wipe price if we already have one
                    if (previousPrice === null) {
                        // No price ever loaded â€“ show fallback in price field?
                        priceEl.innerHTML = 'â€” <small>USD</small>';
                    }
                    showError('Failed to load price. Retryingâ€¦');
                    
                    // Hide loading if it's still visible
                    loadingEl.classList.add('hidden');
                }
            }

            // Initial fetch and set interval
            function startRealTimeUpdates() {
                // Fetch immediately
                fetchBitcoinPrice();

                // Then set interval every 5 seconds
                if (fetchInterval) clearInterval(fetchInterval);
                fetchInterval = setInterval(fetchBitcoinPrice, 5000); // 5000ms = 5 seconds
            }

            // Optional: stop interval if needed (not used here, but good practice)
            function stopUpdates() {
                if (fetchInterval) {
                    clearInterval(fetchInterval);
                    fetchInterval = null;
                }
            }

            // Start everything when DOM ready
            window.addEventListener('load', () => {
                startRealTimeUpdates();
            });

            // (Optional) clean up on page unload â€“ not strictly necessary but prevents memory leaks
            window.addEventListener('beforeunload', () => {
                stopUpdates();
            });

        })();
    </script>
</body>
</html>
