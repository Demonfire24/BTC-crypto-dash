<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Â· 5m candles + 21/200 EMA</title>
    <!-- Lightweight Charts (TradingView) -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0b0e1a 0%, #1a1f2f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .dashboard {
            width: 100%;
            max-width: 1000px;
            background: rgba(18, 22, 36, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 125, 241, 0.15);
            border-radius: 3rem;
            padding: 2rem 2rem 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(247, 147, 26, 0.1) inset;
            transition: box-shadow 0.3s ease;
        }

        .dashboard:hover {
            box-shadow: 0 30px 60px -12px rgba(247, 147, 26, 0.25), 0 0 0 1px rgba(247, 147, 26, 0.3) inset;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .btc-icon {
            background: #f7931a;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: #0b0e1a;
            box-shadow: 0 8px 18px rgba(247, 147, 26, 0.3);
        }

        .title h1 {
            color: white;
            font-weight: 500;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
        }

        .title p {
            color: #9aa3b8;
            font-size: 0.9rem;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            background: #2d354a;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 500;
            color: #bdc6dd;
            letter-spacing: 0.3px;
            border: 1px solid #404a60;
        }

        /* main price card */
        .price-card {
            background: rgba(10, 14, 23, 0.7);
            border-radius: 2.5rem;
            padding: 2rem 2rem 1.8rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        .price-label {
            color: #a3adc9;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .price-label span {
            background: #f7931a20;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            color: #f9b45b;
            font-size: 0.7rem;
            border: 1px solid #f7931a40;
        }

        .main-price {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.8rem 0.5rem;
        }

        .price-value {
            font-size: 4rem;
            font-weight: 600;
            color: white;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(247, 147, 26, 0.3);
        }

        .price-value small {
            font-size: 1.8rem;
            font-weight: 400;
            color: #7b88a8;
            letter-spacing: normal;
            margin-left: 0.3rem;
        }

        .change-indicator {
            background: #1f2538;
            padding: 0.5rem 1.2rem;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid #2e3750;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .change-up {
            color: #4ade80;
        }

        .change-down {
            color: #f87171;
        }

        .change-neutral {
            color: #9ca3af;
        }

        .change-percent {
            background: #2a3147;
            padding: 0.2rem 0.7rem;
            border-radius: 40px;
            font-size: 1rem;
            color: #e2e8f0;
        }

        /* Chart container */
        .chart-container {
            margin: 2rem 0 1.8rem 0;
            background: rgba(8, 12, 20, 0.6);
            border-radius: 2rem;
            padding: 1.5rem 1rem 1rem 1rem;
            border: 1px solid #2a3249;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .chart-header h3 {
            color: #d1d9f0;
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: -0.2px;
        }

        .chart-header .interval-badge {
            background: #1f2a3f;
            color: #b7c4e0;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            border: 1px solid #3b4668;
        }

        .ema-legend {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
            padding: 0 0.5rem;
            font-size: 0.8rem;
        }
        .ema-21 { color: #3b82f6; display: flex; align-items: center; gap: 4px; }
        .ema-200 { color: #f97316; display: flex; align-items: center; gap: 4px; }
        .legend-line {
            width: 20px;
            height: 2px;
            background: currentColor;
            display: inline-block;
        }

        #candlestickChart {
            width: 100%;
            height: 300px;
            border-radius: 1.2rem;
            overflow: hidden;
        }

        /* footer grid (meta + status) */
        .dashboard-footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem 1.5rem;
        }

        .last-updated {
            background: #151b2b;
            padding: 0.9rem 1.6rem;
            border-radius: 3rem;
            border: 1px solid #2a3249;
            flex: 1 1 auto;
            min-width: 180px;
        }

        .last-updated .label {
            color: #818cae;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .last-updated .time {
            color: #d9e0f0;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .time.live-dot::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            margin-right: 6px;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .source-badge {
            background: #1f263b;
            border-radius: 3rem;
            padding: 0.9rem 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: 1px solid #333d5a;
            color: #b7c1dd;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .source-badge i {
            color: #fcd34d;
            font-style: normal;
            background: #2f3a58;
            padding: 0.2rem 0.6rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .error-message {
            color: #fca5a5;
            background: #451a1a;
            border-radius: 2rem;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            border: 1px solid #991b1b;
            display: inline-block;
            margin-top: 1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.6rem;
            color: #9aa6c7;
            font-size: 1rem;
            padding: 0.8rem 0;
        }

        .loading .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #2f3b5c;
            border-top: 3px solid #f7931a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- header -->
        <div class="header">
            <div class="btc-icon">â‚¿</div>
            <div class="title">
                <h1>Bitcoin Â· 5m + EMA (21,200)</h1>
                <p><span class="badge">LIVE</span> 200 candles Â· 10s refresh</p>
            </div>
        </div>

        <!-- main price area -->
        <div class="price-card">
            <div class="price-label">
                BTC/USD
                <span>â–² Binance</span>
            </div>
            <div class="main-price">
                <div class="price-value" id="btcPrice">â€” <small>USD</small></div>
                <div class="change-indicator" id="changeContainer">
                    <span id="changeArrow">âš«</span>
                    <span id="changePercent">0.00%</span>
                </div>
            </div>
        </div>

        <!-- candlestick chart section with EMA legend -->
        <div class="chart-container">
            <div class="chart-header">
                <h3>ðŸ“Š BTC/USDT Â· 5m candles (last 200)</h3>
                <span class="interval-badge">updates every 10s</span>
            </div>
            <div class="ema-legend">
                <div class="ema-21"><span class="legend-line"></span> EMA 21 (blue)</div>
                <div class="ema-200"><span class="legend-line"></span> EMA 200 (orange)</div>
            </div>
            <div id="candlestickChart"></div>
            <div id="chartError" class="error-message hidden" style="margin-top:0.8rem; text-align:center;"></div>
        </div>

        <!-- footer: last updated + source -->
        <div class="dashboard-footer">
            <div class="last-updated">
                <div class="label">Last price update</div>
                <div class="time live-dot" id="updateTime">â€”</div>
            </div>
            <div class="source-badge">
                <span>ðŸ“¡</span> Binance REST <i>price 5s Â· candles 10s</i>
            </div>
        </div>

        <!-- hidden loading / error placeholder (shown dynamically) -->
        <div id="errorContainer" class="error-message hidden"></div>
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div> fetching latest price...
        </div>
    </div>

    <script>
        (function() {
            // DOM elements for price
            const priceEl = document.getElementById('btcPrice');
            const updateTimeEl = document.getElementById('updateTime');
            const changeArrowEl = document.getElementById('changeArrow');
            const changePercentEl = document.getElementById('changePercent');
            const errorContainer = document.getElementById('errorContainer');
            const loadingEl = document.getElementById('loadingIndicator');
            const chartErrorEl = document.getElementById('chartError');

            // State for price
            let previousPrice = null;
            let fetchInterval = null;
            let isFirstFetch = true;

            // ---------- CHART SETUP (5m candles, 200 history, 10s refresh) ----------
            let chart = null;
            let candlestickSeries = null;
            let ema21Series = null;
            let ema200Series = null;
            let chartInterval = null;

            // Binance endpoints
            const PRICE_API = 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT';
            const KLINE_API = 'https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=200';

            // EMA calculation
            function calculateEMA(data, period) {
                if (data.length < period) return []; // not enough data
                const multiplier = 2 / (period + 1);
                const emaValues = [];
                // First EMA: SMA of first 'period' values
                let sum = 0;
                for (let i = 0; i < period; i++) {
                    sum += data[i];
                }
                let prevEma = sum / period;
                emaValues.push({ time: data.time?.[period-1] ?? i, value: prevEma }); // we'll replace time later

                // Subsequent EMAs
                for (let i = period; i < data.length; i++) {
                    const ema = (data[i] * multiplier) + (prevEma * (1 - multiplier));
                    emaValues.push({ value: ema });
                    prevEma = ema;
                }
                return emaValues;
            }

            // Initialize Lightweight Chart
            function initChart() {
                const chartContainer = document.getElementById('candlestickChart');
                chartContainer.innerHTML = ''; // clear previous

                chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: 300,
                    layout: {
                        backgroundColor: '#0b0e1a',
                        textColor: '#c3cce8',
                        fontSize: 11,
                        fontFamily: 'Inter, sans-serif',
                    },
                    grid: {
                        vertLines: { color: '#1e2638' },
                        horzLines: { color: '#1e2638' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    rightPriceScale: {
                        borderColor: '#2f3a52',
                        textColor: '#a0aecb',
                    },
                    timeScale: {
                        borderColor: '#2f3a52',
                        timeVisible: true,
                        secondsVisible: false,
                        tickMarkFormatter: (time) => {
                            const date = new Date(time * 1000);
                            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        },
                    },
                });

                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#4ade80',
                    downColor: '#f87171',
                    borderDownColor: '#f87171',
                    borderUpColor: '#4ade80',
                    wickDownColor: '#f87171',
                    wickUpColor: '#4ade80',
                });

                ema21Series = chart.addLineSeries({
                    color: '#3b82f6',
                    lineWidth: 2,
                    priceLineVisible: false,
                    title: 'EMA 21',
                });

                ema200Series = chart.addLineSeries({
                    color: '#f97316',
                    lineWidth: 2,
                    priceLineVisible: false,
                    title: 'EMA 200',
                });

                // handle resize
                window.addEventListener('resize', () => {
                    chart.applyOptions({ width: chartContainer.clientWidth });
                });
            }

            // Convert Binance kline to lightweight-charts format
            function formatKlineData(klines) {
                return klines.map(k => ({
                    time: Math.floor(k[0] / 1000),   // ms -> seconds
                    open: parseFloat(k[1]),
                    high: parseFloat(k[2]),
                    low: parseFloat(k[3]),
                    close: parseFloat(k[4]),
                }));
            }

            // Update EMAs based on current candle data
            function updateEMAs(candleData) {
                if (!candleData || candleData.length < 200) return; // need at least 200 for 200 EMA

                const closePrices = candleData.map(d => d.close);
                const times = candleData.map(d => d.time);

                // Calculate 21 EMA
                const ema21Values = [];
                const period21 = 21;
                const multiplier21 = 2 / (period21 + 1);
                // SMA for first 21
                let sum21 = 0;
                for (let i = 0; i < period21; i++) sum21 += closePrices[i];
                let prevEma21 = sum21 / period21;
                ema21Values.push({ time: times[period21-1], value: prevEma21 });
                for (let i = period21; i < closePrices.length; i++) {
                    const ema = (closePrices[i] * multiplier21) + (prevEma21 * (1 - multiplier21));
                    ema21Values.push({ time: times[i], value: ema });
                    prevEma21 = ema;
                }

                // Calculate 200 EMA
                const ema200Values = [];
                const period200 = 200;
                const multiplier200 = 2 / (period200 + 1);
                let sum200 = 0;
                for (let i = 0; i < period200; i++) sum200 += closePrices[i];
                let prevEma200 = sum200 / period200;
                ema200Values.push({ time: times[period200-1], value: prevEma200 });
                for (let i = period200; i < closePrices.length; i++) {
                    const ema = (closePrices[i] * multiplier200) + (prevEma200 * (1 - multiplier200));
                    ema200Values.push({ time: times[i], value: ema });
                    prevEma200 = ema;
                }

                ema21Series.setData(ema21Values);
                ema200Series.setData(ema200Values);
            }

            // Fetch candlestick data and update chart (called every 10 seconds)
            async function fetchAndUpdateCandles() {
                if (!candlestickSeries) return;

                try {
                    const response = await fetch(KLINE_API);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    const candleData = formatKlineData(data);
                    
                    candlestickSeries.setData(candleData);
                    updateEMAs(candleData);
                    
                    chart.timeScale().fitContent();
                    chartErrorEl.classList.add('hidden');
                } catch (err) {
                    console.warn('Chart update failed:', err);
                    chartErrorEl.textContent = 'âš ï¸ Could not load candlestick data. Retryingâ€¦';
                    chartErrorEl.classList.remove('hidden');
                }
            }

            // ---------- PRICE UPDATE (5s polling) ----------
            function formatPrice(price) {
                if (price === null || price === undefined) return 'â€”';
                return parseFloat(price).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            function updateDashboard(priceData) {
                const newPrice = parseFloat(priceData.price);
                if (isNaN(newPrice)) throw new Error('Invalid price from API');

                priceEl.innerHTML = `${formatPrice(newPrice)} <small>USD</small>`;

                const now = new Date();
                updateTimeEl.textContent = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false 
                });

                if (previousPrice !== null) {
                    const diff = newPrice - previousPrice;
                    const percent = (diff / previousPrice) * 100;
                    const absPercent = percent.toFixed(2);
                    const sign = diff > 0 ? '+' : (diff < 0 ? '' : 'Â±');

                    if (diff > 0) {
                        changeArrowEl.innerHTML = 'â–²';
                        changeArrowEl.className = 'change-up';
                        changePercentEl.className = 'change-percent change-up';
                    } else if (diff < 0) {
                        changeArrowEl.innerHTML = 'â–¼';
                        changeArrowEl.className = 'change-down';
                        changePercentEl.className = 'change-percent change-down';
                    } else {
                        changeArrowEl.innerHTML = 'â€¢';
                        changeArrowEl.className = 'change-neutral';
                        changePercentEl.className = 'change-percent change-neutral';
                    }
                    changePercentEl.textContent = (diff === 0 ? '0.00' : (sign + absPercent)) + '%';
                } else {
                    changeArrowEl.innerHTML = 'âš«';
                    changeArrowEl.className = 'change-neutral';
                    changePercentEl.textContent = '0.00%';
                    changePercentEl.className = 'change-percent change-neutral';
                }

                previousPrice = newPrice;
                loadingEl.classList.add('hidden');
                errorContainer.classList.add('hidden');
            }

            function showError(message) {
                errorContainer.textContent = `âš ï¸ ${message}`;
                errorContainer.classList.remove('hidden');
                loadingEl.classList.add('hidden');
            }

            function showLoading() {
                if (isFirstFetch) loadingEl.classList.remove('hidden');
            }

            async function fetchBitcoinPrice() {
                if (isFirstFetch) showLoading();

                try {
                    const response = await fetch(PRICE_API);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    if (!data || !data.price) throw new Error('Unexpected API response');
                    updateDashboard(data);
                    if (isFirstFetch) isFirstFetch = false;
                } catch (err) {
                    console.warn('Price fetch error:', err);
                    if (previousPrice === null) priceEl.innerHTML = 'â€” <small>USD</small>';
                    showError('Failed to load price. Retryingâ€¦');
                    loadingEl.classList.add('hidden');
                }
            }

            function startRealTimeUpdates() {
                fetchBitcoinPrice();
                if (fetchInterval) clearInterval(fetchInterval);
                fetchInterval = setInterval(fetchBitcoinPrice, 5000); // price every 5s
            }

            function stopUpdates() {
                if (fetchInterval) clearInterval(fetchInterval);
                if (chartInterval) clearInterval(chartInterval);
            }

            // ---------- INIT ON LOAD ----------
            window.addEventListener('load', () => {
                initChart();
                fetchAndUpdateCandles(); // immediate fetch
                chartInterval = setInterval(fetchAndUpdateCandles, 10000); // 10s
                startRealTimeUpdates();
            });

            window.addEventListener('beforeunload', stopUpdates);
        })();
    </script>
</body>
